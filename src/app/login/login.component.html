<h6 class="text-center  pb-2">Singn In To Admin</h6>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
       <div class="form-label-group">
        <input type="text" name="username" formControlName="username" id="username" class="form-control bg-transparent border-top-0 border-left-0 border-right-0  border-left-radius-0 border-bottom-1 border-radius-0" placeholder="Username" value="" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required>
        <label for="username">Username</label>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-label-group">
        <input type="password" formControlName="password" class="form-control border-right-0 border-bottom-1 border-top-0 bg-transparent border-left-0 border-radius-0"  id="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <label for="password">Password</label>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-success w-25 btn-lg">Login</button>
